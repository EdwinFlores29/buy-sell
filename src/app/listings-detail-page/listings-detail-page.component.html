<div class="content-box" *ngFor="let listing of listings">
  <a routerLink="/listings">
    <button>Back</button>
  </a>
  <h2>{{listing.name}}</h2>
  <p>{{listing.description}}</p>
  <p>${{listing.price}}</p>
  <a routerLink="/contact/{{listing.id}}/edit">
    <button>Contact Seller</button>
  </a>
</div>
